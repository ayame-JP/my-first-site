        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            cursor: none;
        }
        
        body {
            font-family: 'M PLUS Rounded 1c', 'Yomogi', 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;

            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .custom-cursor {
            width: 20px;
            height: 20px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease;
            transform: translate(-50%, -50%);
        }
        
        .custom-cursor svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.8));
        }
        
        .custom-cursor-dot {
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.05s ease;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        .custom-cursor.hover {
            width: 30px;
            height: 30px;
        }
        
        .custom-cursor.hover svg {
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 1));
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 40%, white, transparent),
                radial-gradient(1px 1px at 33% 60%, white, transparent),
                radial-gradient(1px 1px at 55% 80%, white, transparent),
                radial-gradient(2px 2px at 10% 90%, white, transparent),
                radial-gradient(1px 1px at 25% 15%, white, transparent),
                radial-gradient(1px 1px at 70% 20%, white, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            animation: stars 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes stars {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(ellipse at 60% 70%, rgba(255, 119, 198, 0.2), transparent 50%),
                radial-gradient(ellipse at 80% 10%, rgba(120, 219, 255, 0.2), transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: nebula 30s ease-in-out infinite alternate;
        }
        
        @keyframes nebula {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                0 0 100px rgba(102, 126, 234, 0.1);

            padding: 50px 40px;
            margin: 40px 20px;

                0 0 0 4px rgba(255, 255, 255, 0.3),
                0 0 100px rgba(102, 126, 234, 0.4),
                inset 0 0 40px rgba(102, 126, 234, 0.2);
            filter: brightness(1.2) contrast(1.1);
        }
        
        .profile-image::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #667eea, #764ba2, #f093fb, #ff6b9d, #667eea);

            right: -6px;

            pointer-events: none;

            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        .profile-placeholder {

    <script>
        // „Ç´„Çπ„Çø„É†„Ç´„Éº„ÇΩ„É´
        const cursor = document.querySelector('.custom-cursor');
        const cursorDot = document.querySelector('.custom-cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });
        
        // „Éõ„Éê„ÉºÊôÇ„ÅÆ„Ç´„Éº„ÇΩ„É´Êã°Â§ß
        const hoverElements = document.querySelectorAll('a, button, .hobby-tag, .social-link');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });
        
        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç®„Éï„Çß„ÇØ„Éà
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 50;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // „Çπ„ÇØ„É≠„Éº„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        document.querySelectorAll('.section, .quote-section').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(el);
        });
        
    </script>
    
    <script>
        // ÊñáÂ≠ó„Çµ„Ç§„Ç∫Â§âÊõ¥Ê©üËÉΩ
        let currentFontSize = 'medium';
        
        const fontSizeSettings = {
            small: {
                name: 0.85,
                h1: 0.85,
                h2: 0.85,
                quote: 0.85,
                author: 0.85,
                tag: 0.85,
                button: 0.85
            },
            medium: {
                name: 1,
                h1: 1,
                h2: 1,
                quote: 1,
                author: 1,
                tag: 1,
                button: 1
            },
            large: {
                name: 1.2,
                h1: 1.15,
                h2: 1.15,
                quote: 1.15,
                author: 1.1,
                tag: 1.1,
                button: 1.1
            }
        };
        
        function changeFontSize(size, event) {
            currentFontSize = size;
            const settings = fontSizeSettings[size];
            const root = document.documentElement;
            
            // CSSÂ§âÊï∞„Çí‰ΩøÁî®„Åó„Å¶„Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„ÇíÂ§âÊõ¥
            root.style.setProperty('--font-scale-name', settings.name);
            root.style.setProperty('--font-scale-h1', settings.h1);
            root.style.setProperty('--font-scale-h2', settings.h2);
            root.style.setProperty('--font-scale-quote', settings.quote);
            root.style.setProperty('--font-scale-author', settings.author);
            root.style.setProperty('--font-scale-tag', settings.tag);
            root.style.setProperty('--font-scale-button', settings.button);
            
            // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.font-size-button').forEach(btn => {
                btn.classList.remove('active');
            });
            if (event && event.target) {
                event.target.classList.add('active');
            }
            
            // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
            localStorage.setItem('fontSize', size);
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´‰øùÂ≠ò„Åï„Çå„Åü„Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„ÇíÈÅ©Áî®
        document.addEventListener('DOMContentLoaded', function() {
            const savedSize = localStorage.getItem('fontSize') || 'medium';
            const settings = fontSizeSettings[savedSize];
            const root = document.documentElement;
            
            // CSSÂ§âÊï∞„ÇíË®≠ÂÆö
            root.style.setProperty('--font-scale-name', settings.name);
            root.style.setProperty('--font-scale-h1', settings.h1);
            root.style.setProperty('--font-scale-h2', settings.h2);
            root.style.setProperty('--font-scale-quote', settings.quote);
            root.style.setProperty('--font-scale-author', settings.author);
            root.style.setProperty('--font-scale-tag', settings.tag);
            root.style.setProperty('--font-scale-button', settings.button);
            
            // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíË®≠ÂÆö
            document.querySelectorAll('.font-size-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('onclick').includes(`'${savedSize}'`)) {
                    btn.classList.add('active');
                }
            });
        });
        
        // „É™„Ç∫„É†„Ç≤„Éº„É†
        let gameRunning = false;
        let gameScore = 0;
        let noteInterval = null;
        let noteSpeed = 2000; // „Éé„Éº„Éà„ÅåËêΩ„Å°„ÇãÈÄüÂ∫¶Ôºà„Éü„É™ÁßíÔºâ
        const hitZone = 80; // „Éí„ÉÉ„ÉàÂà§ÂÆö„ÅÆÁØÑÂõ≤ÔºàpxÔºâ
        
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gameScore = 0;
            document.getElementById('score').textContent = '0';
            document.querySelector('.game-start-button').style.display = 'none';
            document.querySelector('.game-stop-button').style.display = 'inline-block';
            
            // „Éé„Éº„Éà„ÇíÁîüÊàê
            noteInterval = setInterval(() => {
                if (!gameRunning) return;
                createNote();
            }, 800);
            
            // „Ç≠„Éº„Éú„Éº„Éâ„Ç§„Éô„É≥„Éà
            document.addEventListener('keydown', handleKeyPress);
        }
        
        function stopGame() {
            gameRunning = false;
            if (noteInterval) {
                clearInterval(noteInterval);
            }
            document.querySelector('.game-start-button').style.display = 'inline-block';
            document.querySelector('.game-stop-button').style.display = 'none';
            document.removeEventListener('keydown', handleKeyPress);
            
            // ÊÆã„Å£„Å¶„ÅÑ„Çã„Éé„Éº„Éà„ÇíÂâäÈô§
            document.querySelectorAll('.note').forEach(note => note.remove());
        }
        
        function createNote() {
            const lanes = document.querySelectorAll('.game-lane');
            const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
            const laneArea = randomLane.querySelector('.lane-area');
            
            const note = document.createElement('div');
            note.className = 'note';
            note.style.animationDuration = noteSpeed + 'ms';
            laneArea.appendChild(note);
            
            // „Éé„Éº„Éà„ÅåÁîªÈù¢Â§ñ„Å´Âá∫„Åü„ÇâÂâäÈô§
            setTimeout(() => {
                if (note.parentNode && !note.classList.contains('hit') && !note.classList.contains('miss')) {
                    note.remove();
                }
            }, noteSpeed);
        }
        
        function handleKeyPress(event) {
            const key = event.key.toLowerCase();
            const lanes = {
                'a': 0,
                's': 1,
                'd': 2,
                'f': 3
            };
            
            if (!lanes.hasOwnProperty(key)) return;
            
            const laneIndex = lanes[key];
            const lane = document.querySelectorAll('.game-lane')[laneIndex];
            const laneArea = lane.querySelector('.lane-area');
            const notes = laneArea.querySelectorAll('.note');
            
            // „É¨„Éº„É≥„Çí„Éè„Ç§„É©„Ç§„Éà
            lane.classList.add('active');
            setTimeout(() => lane.classList.remove('active'), 150);
            
            // „Éí„ÉÉ„ÉàÂà§ÂÆö
            let hit = false;
            notes.forEach(note => {
                const noteTop = note.getBoundingClientRect().top;
                const hitLineTop = lane.querySelector('.lane-area').getBoundingClientRect().bottom - hitZone;
                
                if (noteTop >= hitLineTop - 30 && noteTop <= hitLineTop + 30 && !note.classList.contains('hit') && !note.classList.contains('miss')) {
                    note.classList.add('hit');
                    note.style.animation = 'none';
                    gameScore += 10;
                    document.getElementById('score').textContent = gameScore;
                    hit = true;
                    setTimeout(() => note.remove(), 300);
                }
            });
            
            // „Éü„ÇπÂà§ÂÆöÔºàË©≤ÂΩì„É¨„Éº„É≥„Å´„Éé„Éº„Éà„Åå„Å™„ÅÑÂ†¥ÂêàÔºâ
            if (!hit && notes.length > 0) {
                const closestNote = Array.from(notes).reduce((closest, note) => {
                    const noteTop = note.getBoundingClientRect().top;
                    const hitLineTop = lane.querySelector('.lane-area').getBoundingClientRect().bottom - hitZone;
                    const closestTop = closest ? closest.getBoundingClientRect().top : Infinity;
                    return Math.abs(noteTop - hitLineTop) < Math.abs(closestTop - hitLineTop) ? note : closest;
                }, null);
                
                if (closestNote) {
                    const noteTop = closestNote.getBoundingClientRect().top;
                    const hitLineTop = lane.querySelector('.lane-area').getBoundingClientRect().bottom - hitZone;
                    if (Math.abs(noteTop - hitLineTop) > 50) {
                        closestNote.classList.add('miss');
                        setTimeout(() => closestNote.remove(), 300);
                    }
                }
            }
        }
    </script>
